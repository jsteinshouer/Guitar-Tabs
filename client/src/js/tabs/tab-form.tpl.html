<div class="container" style="margin-top: 30px">
<form role="form" ng-submit="save()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control input-lg" name="title" ng-model="tab.title" required>
  </div>
    <div class="form-group">
    <label for="song">Song</label><spotify-search song="tab.song"></spotify-search>
    <input type="text" class="form-control input-lg" ng-model="tab.song" ng-options="song as song.title for song in getSongs($viewValue)" data-min-length="2" placeholder="Enter Song" bs-typeahead>
    <!-- <input type="text" class="form-control input-lg" ng-model="tab.song.title" > -->
  </div>


  <div class="form-group">
    <label for="artist">Artist</label>
    <input type="text" class="form-control input-lg" name="artist" ng-model="tab.song.artist.name" />
  </div>
  <!-- <div class="form-group">
    <label for="key">Key</label>
    <input type="text" class="form-control input-lg" name="key" ng-model="tab.key" />
  </div> -->
  <div class="form-group">
    <label for="content">Tab</label>
    <textarea name="content" ng-model="tab.content" class="form-control input-lg tab-field" rows="14"></textarea>
  </div>
  <div class="form-group">
    <label for="tags">Tags</label>
    <tags-input ng-model="tags"></tags-input>
  </div>
  <!-- <div><pre>{{tab | json}}</pre></div> -->
  <button type="submit" class="btn btn-primary">Save</button>
  <span style="margin-left: 5px" id="message"></span>
</form>
</div>
