<div class="container" style="margin-top: 30px">
<form role="form" ng-submit="save()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control input-lg" name="title" ng-model="song.title" required>
  </div>
  <div class="form-group">
    <label for="artist">Artist</label>
    <input type="text" class="form-control input-lg" name="artist" ng-model="song.artist" />
  </div>
  <button type="submit" class="btn btn-default">Save</button>
  <span style="margin-left: 5px" id="message"></span>
</form>
</div>
