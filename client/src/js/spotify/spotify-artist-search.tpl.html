
<div class="row">
	  <div class="col-lg-12 col-md-12">
	
			<form class="form-horizontal">			
				<div class="spotify-search-form">
				<input type="text" class="form-control" ng-model="search.artist" placeholder="Artist">				
				<button class="btn btn-default" type="button" ng-click="search.find()">Search</button>
				</div>
			</form>
			
	</div><!-- /.col-lg-6 -->
</div>
<div style="margin-top: 20px">
	<div class="list-group">
	<div class="list-group-item" ng-repeat="artist in artists">
	<div class="row">
		<div class="col-lg-4 col-md-4">
			<img src="{{artist.images[0].url}}" alt="{{artist.name}}" width="100px">
		</div>
		<div class="col-lg-8 col-md-8">
			<h4 class="list-group-item-heading"><a ng-click="search.selectArtist(artist)" data-dismiss="modal">{{artist.name}}</a></h4>
			<p class="list-group-item-text">{{artist.genres.join(", ")}}</p>
		</div>
	</div>
	</div>
	</div>
</div>
