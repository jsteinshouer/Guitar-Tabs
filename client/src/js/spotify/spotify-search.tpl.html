
<div class="row">
	  <div class="col-lg-12 col-md-12">
	
			<form class="form-horizontal">
				
				<div class="spotify-search-form">
				<input type="text" class="form-control" ng-model="search.track" placeholder="Track">
				
		
				<input type="text" class="form-control" ng-model="search.artist" placeholder="Artist">
				
				<button class="btn btn-default" type="button" ng-click="search.findTracks()">Search</button>
				</div>
			</form>
			
	</div><!-- /.col-lg-6 -->
</div>
<div style="margin-top: 20px">
	<div class="list-group">
	<div class="list-group-item" ng-repeat="track in tracks">
	<div class="row">
		<div class="col-lg-4 col-md-4">
			<img src="{{track.album.image.url}}" alt="{{track.album.title}}" width="100px">
		</div>
		<div class="col-lg-8 col-md-8">
			<h4 class="list-group-item-heading"><a ng-click="search.selectTrack(track)" data-dismiss="modal">{{track.title}}</a></h4>
			<p class="list-group-item-text"><strong>Album:</strong> {{track.album.title}}</p>
			<p class="list-group-item-text"><strong>Artist:</strong> {{track.artist.name}}</p>
			<p class="list-group-item-text"><strong>Uri: </strong> {{track.uri}}</p>
			<div>
			<audio ng-src="{{track.preview}}" controls></audio>
			</div>
		</div>
	</div>
	</div>
	</div>
</div>
