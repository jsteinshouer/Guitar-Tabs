<div class="container-fluid">
	<div class="row-fluid">
		<div class="list-group">
			<div class="list-group-item" ng-repeat="tab in tag.tabs" ng-click="go('/tabs/' + tab.id)">
					<span class="badge">Tab</span>
					<h4>{{tab.title}}</h4>
			</div>
			<div class="list-group-item" ng-repeat="video in tag.videos" ng-click="go('/videos/' + video.id)">
					<span class="badge">Video</span>
					<h4>{{video.title}}</h4>
			</div>
		</div>
	</div>
</div>
