<div class="container">
	<div class="list-group">
		<div class="list-group-item" ng-repeat="tag in tags" ng-click="go('/tags/' + tag.id)">
				<span class="badge">{{tag.total}}</span>
				<h4>{{tag.title}}</h4>
		</div>
	</div>

	<pagination num-pages="pagination.count" current-page="pagination.current" on-select-page="changePage(page)"></pagination>
</div>
